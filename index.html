<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DJ SHOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
      letter-spacing: 4px;
      text-shadow: 0 0 15px #00ffff;
    }

    .track {
      margin: 30px auto;
      max-width: 300px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>DJ SHOT</h1>

  <div class="track">
    <p>Track demo</p>
    <audio controls>
      <source src="audio/track1.mp3" type="audio/mpeg">
    </audio>
  </div>

</body>
</html>
